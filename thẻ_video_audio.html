
<!DOCTYPE html> <!-- Sử dụng HTML5 -->
<html>

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <!-- Sử dụng thẻ video -->
    <video width="500px" height="300px" controls>  <!--controls là để thêm 'nút phóng to, tăng tốc độ, ....'-->
        <source src="LPI - Tự học Linux Bài 21 - Lệnh CUT trong Linux.mp4" type="video/mp4" /> <!--tự tìm đường dẫn khác-->
    </video>
    <br/>
    <!-- Sử dụng thẻ audio -->
    <audio controls>
        <source src="LPI - Tự học Linux Bài 21 - Lệnh CUT trong Linux.mp3" type="audio/mp3" />
    </audio>
    <br/>
    <!-- Sử dụng thẻ iframe-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ACnslgO1bPE?si=3egD5fMlA07q7sAM" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
