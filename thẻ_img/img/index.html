
<!DOCTYPE html>
<html>
    <head>
        <title>Thực hành về IMAGE</title>
    </head>
    <body>
        <ul>
            <li>
                <h1>Ảnh 0</h1>
                <img src="images/0.png" alt="Ảnh 0"/> <br/> <!--không có ảnh này-->
                <img src="images/0.png" />
            </li>
            <li>
                <h1>Ảnh 1</h1>
                <figure> <!-- figure và figcaption đi một cặt với nhau, dùng để chú thích ảnh -->
                    <img src="Screenshot 2025-09-19 225727.png" alt="Ảnh 1" width="250px" height="100px"/>
                    <br/>
                    <figcaption> Ảnh wuwa </figcaption>
                </figure>
               
            </li>
            <li>
                <h1>Ảnh 2</h1>
                <img src="Screenshot 2025-09-19 230101.png" alt="Ảnh 2" width="250px"/> <!-- imoort ảnh-->
            </li>
            <li>
                <h1>Ảnh 3</h1>
                <img src="Screenshot 2025-09-20 173202.png" alt="Ảnh 3" width="250px"/>
            </li>
            <li>
                <h1>Ảnh 4</h1>
                <img src="Screenshot 2025-09-21 154752.png" alt="Ảnh 55" width="250px" decoding="async"/>
            </li>
            <li>
                <h1>Ảnh 5</h1>
                <img src="Screenshot 2025-10-09 224530.png" alt="Ảnh 67" width="750px" loading="eager"/>
            </li>
            <li>
                <h1>Ảnh 24</h1>
                <img src="unnamed.webp" alt="Ảnh 100"  width="250px" loading="lazy"/>
            </li>
        </ul>
    </body>
</html>
