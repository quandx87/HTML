<!DOCTYPE html>
<html>
<head>
    <title>Giới thiệu về CSS- Internal</title> <!-- được định nghĩa kiểu nhưng không toàn cục-->
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1, h2 {
            color: green;
        }
        p {
            color:blue;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Từ vườn rau đến bàn ăn</h1>
    <p>Một <i>potager</i> là thuật ngữ tiếng Pháp để chỉ một khu vườn hoa hoặc vườn rau ...</p>
    <h2>Những gì cần trồng</h2>
    <p>Các loại cây được chọn không chỉ vì tính chất chức năng của chúng mà còn vì màu sắc và hình dáng ...</p>
    <p style="color:red; font-size: large;">Đoạn văn này có màu đỏ và kích thước lớn.</p> <!-- định nghĩa riêng sẽ không bị ảnh hưởng bởi định nghĩa chung-->
</body>

</html>
