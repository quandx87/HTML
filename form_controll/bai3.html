<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
</head>
<body>
    <form action="signin.php" method="post">
        <table border="1">
            <tr>
                <td bgcolor="yellow"><h1> CONTACT US</h1></td>
            </tr>
            <tr>
            
                <td width="200px"> <input type="text" name="fullname" placeholder="Enter your name"/> </td>

            tr>
