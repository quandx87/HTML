<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
</head>
<body>
    <form action="signin.php" method="post">
        <table border="1">
            <tr>
                <td colspan="2" bgcolor="yellow"><h1> Registration </h1></td>
            </tr>
            <tr>
                <td>Email name</td>
                <td><input type="email" name="email" /> </td>
            </tr>
            <tr>
                <td>Enter password </td>
                <td><input type="password" name="password" /></td>
            </tr>
             <tr>
                <td>Enter address </td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td> Select games </td>
                <td> 
                    <input type="checkbox" id="hockey" name="game"/>
                    <label for="hockey">Hockey</label> <br/>
                    <input type="checkbox" id="football" name="game"/>
                    <label for="football">Football</label> <br/>
                    <input type="checkbox" id="badminton" name="game"/>
                    <label for="badminton">Badminton</label> <br/>
                    <input type="checkbox" id="cricket" name="game"/>
                    <label for="cricket">Cricket</label> <br/>
                    <input type="checkbox" id="volleyball" name="game"/>
                    <label for="volleyball">Volleyball</label> <br/>
            </td>    
            </tr>
            <tr>
                <td> Select genders </td>
                <td> 
                    <input type="radio" id="male" name="genders">
                    <label for ="male"> Male</label> 
                    <input type="radio" id="female" name="genders">
                    <label for ="female"> Female</label> 
                
            </td>    
            </tr>
            <tr>
                <td> Select age </td>
                <td> 
                    <select name="age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select> 
                
            </td>    
            </tr>
             </tr>
            <tr>
                <td> Avatar </td>
                <td> 
                    <input type="file" name="avatar" /> 
                
            </td>    
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Click me" />
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
